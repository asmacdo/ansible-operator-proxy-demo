apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=ansible-proxy-demo
        image: controller:latest
        name: manager
        env:
        - name: ANSIBLE_GATHERING
          value: explicit
        - name: HTTP_PROXY
          value: $CLUSTER_PROXY_IP:$CLUSTER_PROXY_PORT
        # - name: HTTP_PROXY
        #   value: "http_proxy is set"
        # - name: NO_PROXY
        #   value: "http_proxy is set"
        # - name: "https_proxy"
        #   value: "https_proxy (lower) is set"
        # - name: "http_proxy"
        #   value: "http_proxy (lower) is set"
        # - name: "no_proxy"
        #   value: "no_proxy (lower) is set"
        # - name: TESTENV
        #   value: "please"
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6789
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6789
          initialDelaySeconds: 5
          periodSeconds: 10
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
